<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPID MODE</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
    
   

</head>
<body>
<div>
    <div class="head">
    <img src="https://m.media-amazon.com/images/I/51jqacDO3DL.png">
     <h2> “Stay committed to your decisions,<br>
     but stay flexible in your approach.” </h2>
       <p> ― Tony Robbins </p>
        
    </div>

        <form class="form">
                    <h3 class="text-center"> TIPID MODE</h3>
                    <div class="mb-2 row user-input">
                    <label class="col-sm-2 col-form-label"> Salary </label>
                    <input class="form-control" id="Salary" type="number" name="Salary" min="0" placeholder="Monthly Salary">
                    </div><hr>

                    <div class="mb-2 row user-input">
                    <label class="col-sm-2 col-form-label"> Electricity </label>
                    <input class="form-control" id="Electricity" type="number" name="Electricity" min="0" placeholder="Electricity Amount">
                    </div>

                    <div class="mb-2 row user-input">
                    <label class="col-sm-2 col-form-label"> Water </label>
                    <input class="form-control" id="Water" type="number" name="Water" min="0" placeholder="Total Amount">
                    </div>

                    <div class="mb-2 row user-input">
                    <label class="col-sm-2 col-form-label"> Internet </label>
                    <input class="form-control" id="Internet" type="number" name="Internet" min="0" placeholder="Total Amount">
                    </div><hr>

                    <div class="mb-2 row user-input">
                    <label class="col-sm-2 col-form-label"> Loans </label>
                    <input class="form-control" id="Loans" type="number" name="Loans" min="0" placeholder="Total Loans">
                    </div>

                    <div class="d-grid gap-1 p-2">
                    <button class="btn btn-success" id="submit" type="button" onclick="clicks()"> Calculate </button>
                    </div>

        </form>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">TIPID MODE </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3> WANTS </h3>
        <div>
        <label> Pwedeng Gastusin: 
        <input class="form-control" type="text" id="ExpDay" readonly/>
        </label>
        </div>

        <div>
        <label> Total (Month): 
        <input class="form-control" type="text" id="ExpMonth" readonly/>
        </label>
        </div><hr>

        <h3> SAVINGS </h3>
        <div>
        <label> Pwedeng Ipunin:
        <input class="form-control" type="text" id="SaveDay" readonly/>
        </label>
        </div>

        <div>
        <label> Total (Month): 
        <input class="form-control" type="text" id="Savings" readonly/>
        </label>
        </div><hr>

        <div>
        <label> Food Daily Budget: 
        <input class="form-control" type="text" id="Savings" value="500" readonly/>
        </label>
        </div><hr>
        

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>




    <!--Budle with popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="main.js"></script>


</body>
</html>
